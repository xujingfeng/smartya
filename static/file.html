<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件的上传插件</title>
  <link rel="stylesheet" type="text/css" href="uploadify/uploadify.css">
  <script type="text/javascript" src="jquery-3.2.1.js"></script>
  <script type="text/javascript" src="uploadify/jquery.uploadify.js"></script>
</head>
<body>
  <input type="file" id='file' name="idcard[]">
  <script type="text/javascript">
      $(function(){
         $('#file').uploadify({
             swf:"uploadify/uploadify.swf",
             uploader:"../DB/demo1.php",
             width:130,
             height:40,
             fileTypeDesc:'fileTypeDesc',
             fileTypeExts:'*.gif; *.jpg; *.png',
             fileSizeLimit:'20480KB',
             fileObjName : 'Filedata', //fileObjName
             queueSizeLimit:1,
             uploadLimit : 5,
             buttonText:'点击加载图片',
             preventCaching:false,
             //auto:false,
             onDestroy:function(){

             },
             onUploadSuccess:function(file ,data,response){
                         //alert(data);
                        // var imgs='';
                        var  imgs= JSON.parse(data);
                         //$('#img').attr('src',imgs.img).attr('width','200px').attr('height','200px');
                         $('#imgs').append("<div><img id='ddd'src="+imgs.img+" width='20%'></div>");
                         //$('#input').html("<input id='sss' type='text'  name='img' value="+imgs.img+">");
                         $('input[name=img]').attr('value',imgs.img);
             }
         });
      })
        
  </script>
 <!--  <div style="width: 20px; height: 20px" ><img src="" id='img'></div> -->
  <span id='imgs'></span> 
  <span id='input'></span>
  <span id='upload'>上传图片</span> 

  <input  type='hidden'  name='img' value="">


  <script type="text/javascript">
        $(function(){ 
             $("#upload").click(function(){
                     var img1='';
                       img1= $('input[name=img]').val();
                  $.ajax({
                     type:'post',
                     url:'ajaxfile.php',
                     data:{
                       imgname:img1
                     },
                     success:function(data){
                             alert(data);
                     }
                  });
            });
        })

  </script>
</body>
</html>
